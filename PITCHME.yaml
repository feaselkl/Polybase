#theme-override : presentation/assets/css/PITCHME.css

#highlight : atom-one-light
background : presentation/assets/image/Bubbles.jpg
background-size : cover
background-position: center
background-opacity: 30

logo : presentation/assets/image/logo.png
logo-position: top-left
layout: center

eager-loading : true
transition : none
mathjax : TeX-MML-AM_HTMLorMML-full
code-line-numbers : true

theme-background: [ "#1c1d1f" ]
theme-headline: [ "Montserrat", "#82F2A0", "none", "#FFFFFF", "100", "120", "15" ]
theme-byline: [ "Montserrat", "#FFFFFF", "none", "#82F2A0", "100", "110", "15" ]
theme-text: [ "Ubuntu", "#FFFFFF", "none", "#F9F871", "140", "100", "15" ]
theme-links: [ "#5289F7", "#5254F7" ]
theme-code: [ "Fira Code", "55", "120" ]
theme-controls: [ "#C0C0C0" ]
theme-margins: [ "0", "15px" ]

gitpitch: 4.0
published : true

footnote : "Data Virtualization with PolyBase | https://csmore.info/on/polybase"